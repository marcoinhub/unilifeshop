<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="../css/mall.css" type="text/css" rel="stylesheet">
    <link href="../css/common.css" type="text/css" rel="stylesheet">
    <script src="../js/rem.js"></script>
    <style>
        html,body{width: 100%;height: 100%;background-color:#F3F3F3;}
    </style>
</head>
<body id="myCombo">
    <header><a class="back" onclick="window.history.back()"></a><h1>礼品兑换</h1></header>
    <div class="container" style="background-image:url(../images/integral.jpg);background-size: 100% auto;background-repeat: no-repeat;height:69%;padding-top: 55%;margin-top: 44px;">
        <div class="integral" style="width: 90%;margin: 0 auto;height: 100%;">
            <p style=" height: 1.6rem;" class="">礼品卡号</p>
            <section class="">
                <input type="text" style="width: 86%" ng-model="cardNum" placeholder="卡号为字母与数字组合" ng-minlength="16" ng-maxlength="16" class="ng-valid-maxlength ng-valid ng-valid-minlength ng-dirty">
            </section>
            <p style=" line-height: 1.6rem;">密码</p>
            <section>
                <input type="password" style="width: 45%; height: 2.6rem" ng-model="password" placeholder="请输入密码" class="ng-valid ng-dirty">
                <button ng-click="checkPoint()" style=" background: #39b54a; color: #ffffff;height: 2.6rem;width: 5.78rem;border: none;border-radius: .4rem;margin-left: 9%;" class="">确认兑换</button>
            </section>
        </div>
    </div>
</body>
<script>
    (function (win,dom){
        var clear=true;
        var inputs=dom.querySelectorAll('input');
        var length=inputs.length;
        var targetPosition;
        for(var i=0;i<length ;i++){
            var input=inputs[i];
            input.addEventListener('focus',function(){
                var offsetTop=this.getBoundingClientRect().top;
                console.log(offsetTop);
                var height=this.getBoundingClientRect().height;
                var fontSize=parseFloat(dom.querySelector('html').style.fontSize);
                dom.querySelector('.container').style.marginTop=60+height-offsetTop+'px';
            })
            input.addEventListener('blur',function(){
                var e=win.event.target;
                console.log(e);
                dom.querySelector('.container').style.marginTop=44+'px';
            })
        }
    })(window,document)
</script>
</html>
